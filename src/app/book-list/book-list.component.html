<ul>
  <li *ngFor="let book of books">
    <strong>Title:</strong> {{ book.titulo }}<br>
    <strong>Reference:</strong> {{ book.referencia }}<br>
    <strong>Author:</strong> {{ book.autor }}<br>
    <strong>Price:</strong> {{ book.precio }}<br>
    <strong>Location:</strong> {{ book.ubicacion }}<br>
    <br>
  </li>
</ul>
